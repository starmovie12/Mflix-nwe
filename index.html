<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MFLIX</title>
    <meta
      name="description"
      content="MFLIX is a premium OTT platform built with Next.js."
    />
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
        font-family: Inter, Arial, Helvetica, sans-serif;
        background: radial-gradient(circle at top, #121212 0%, #09090b 60%, #000 100%);
        color: #f4f4f5;
      }

      main {
        width: min(42rem, 100%);
        border: 1px solid rgba(244, 244, 245, 0.15);
        border-radius: 1rem;
        padding: 2rem;
        background: rgba(24, 24, 27, 0.8);
        backdrop-filter: blur(6px);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2rem, 5vw, 3rem);
        letter-spacing: 0.05em;
      }

      p {
        margin: 0.5rem 0;
        line-height: 1.6;
        color: #d4d4d8;
      }

      code {
        padding: 0.15rem 0.35rem;
        border-radius: 0.35rem;
        background: rgba(244, 244, 245, 0.12);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>MFLIX</h1>
      <p>Welcome to the MFLIX codebase.</p>
      <p>Install dependencies with <code>npm install</code>.</p>
      <p>Start the app using <code>npm run dev</code>.</p>
    </main>
  </body>
</html>
